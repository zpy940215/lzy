<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>全域旅游管理平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10;IE=9;IE=8;IE=7;IE=EDGE">
	<meta name="renderer" content="webkit">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta name="renderer" content="webkit">
	<meta name="MobileOptimized" content="320">
	<link type="image/x-icon" rel="shortcut icon" href="${base}/images/favicon.ico">
	<link href="${base}/css/base.css" rel="stylesheet" type="text/css">
</head> 
<body>
<script language="javascript">
   <#if  (msg?? && msg != "")>
     window.alert('${msg!''}');
   </#if>
   <#if  (msg?? && ( msg == "缺少令牌"  || msg == "令牌已过期" )) >
   <#else>
       <#if nextUrl.toLowerCase().startsWith("http") >
           location.href = "${nextUrl}";
       <#else>
           <#if nextUrl.toLowerCase().startsWith("/") >
              location.href = "${base}${nextUrl}";
           <#else>
              location.href = "${base}/${nextUrl}";
           </#if>
        </#if>
    </#if>
</script>
</body>
</html>
