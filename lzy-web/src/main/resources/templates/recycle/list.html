<#include "/common/head.html">
<link href="${base}/css/popup.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="${base}/js/plugin/diyUpload/css/webuploader.css">
<link rel="stylesheet" type="text/css" href="${base}/js/plugin/diyUpload/css/diyUpload.css"> 
<link rel="stylesheet" href="${base}/js/plugin/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
  <!--右侧内容区-->
  
  <div class="rightcon clear" > 
    <div class="tablewrap pt">
      <div class="search searchpositon"> 
        <h3 class="manaicon search-head">查询</h3>
        <div class="search-bar ">
         <label>请选模块</label><select class="js_position">
               	<option value="">请选择</option>
               	<option value="view">旅游数据</option>
               	<option value="article">资讯管理</option>
               	<option value="resource">素材库</option>
               	<option value="prod">电商管理</option>
          </select>
         <input value="查询" class="comBtn btn-small searchbtn" type="button" id="do_search"/>
        </div><img alt="" src="">
      </div>
      <div class="data_table datatableheight">
         <h3 class="manaicon table-head">列表</h3>
         <div class="tableBox">
	         <div class="picmateriallist clear" id="resource-list">
	         </div>
         </div>
         <script id="recycle-list-view" type="text/x-handlebars-template">
         <table style="width:100%" border="0" cellspacing="0"> 
         <thead>
           <tr class="title"> 
             <td width="10%"><input type="checkbox" class="checkall js_check_all"/></td>
             <td width="15%">名称</td> 
             <td width="10%">类型</td> 
             <td width="30%">地址</td> 
             <td width="20%">删除时间</td> 
             <td width="15%">操作</td>
          </tr> 
         </thead>
         <tbody>
         {{#if dataList}}
         {{#each dataList}}
         <tr>
             <td><input type="checkbox" class="checkbox js_check_row"  dataId={{id}}></td>
             <td>{{name}}</td>
             <td>
				{{#equals type "disport"}}娱乐{{/equals}}
				{{#equals type "facilities"}}设施{{/equals}}
				{{#equals type "scenic"}}景区{{/equals}}
				{{#equals type "hotel"}}酒店{{/equals}}
				{{#equals type "food"}}美食{{/equals}}
				{{#equals type "arround"}}周边景点{{/equals}}
				{{#equals type "spots"}}景点{{/equals}}
				{{#equals type "subspots"}}子景点{{/equals}}
				{{#equals type "shop"}}购物{{/equals}}
             </td>
             <td>{{address}}</td>
             <td>{{formatDate modifyDate "default"}}</td>
             <td class="operate">
				<span class="edit"><a href="javascript:void(0)" class="js_recovery_row" dataId={{id}}>恢复</a> |</span>
				<span class="del_minsu"><a href="javascript:void(0)" class="js_delete_row" dataId={{id}}>删除</a></span>
			 </td>
         </tr>
         {{/each}}
         {{else}}
         <tr>
             <td colspan="9">暂无数据</td>
         </tr>
         {{/if}}
         </tbody>
        </table>
      </script>
      <script id="recycle-list-article" type="text/x-handlebars-template">
         <table style="width:100%" border="0" cellspacing="0" align="center"> 
         <thead>
           <tr class="title"> 
             <td width="5%"><input type="checkbox" class="checkall js_check_all"/></td>
             <td width="20%">文章标题</td> 
		     <td width="20%">图片</td> 
             <td width="10%">所属栏目</td> 
             <td width="10%">删除时间</td> 
			 <td width="10%">类型</td>
             <td width="15%">操作</td>
          </tr> 
         </thead>
         <tbody>
         {{#if dataList}}
         {{#each dataList}}
         <tr>
             <td><input type="checkbox" class="checkbox js_check_row"  dataId={{id}}></td>
             <td>{{subject}}</td>
			 <td><img src="{{icon}}"</td>
             <td>{{categoryVo.name}}</td>
             <td>{{formatDate modifyDate "default"}}</td>
 			 <td>{{showType}}</td>
             <td class="operate">
				<span class="edit"><a href="javascript:void(0)" class="js_recovery_row" dataId={{id}}>恢复</a> |</span>
				<span class="del_minsu"><a href="javascript:void(0)" class="js_delete_row" dataId={{id}}>删除</a></span>
			 </td>
         </tr>
         {{/each}}
         {{else}}
         <tr>
             <td colspan="9">暂无数据</td>
         </tr>
         {{/if}}
         </tbody>
        </table>
      </script>
      <script id="recycle-list-resource" type="text/x-handlebars-template">
         <table style="width:100%" border="0" cellspacing="0"> 
         <thead>
           <tr class="title"> 
             <td width="5%"><input type="checkbox" class="checkall js_check_all"/></td>
			 <td width="10%">素材名称</td>
             <td width="10%">素材类型</td>
			 <td width="15%">关联类型</td> 
             <td width="20%">描述信息</td> 
             <td width="10%">素材大小</td>
			 <td width="10%">创建人</td> 
             <td width="10%">删除时间</td> 
             <td width="15%">操作</td>
          </tr> 
         </thead>
         <tbody>
         {{#if dataList}}
         {{#each dataList}}
         <tr>
             <td><input type="checkbox" class="checkbox js_check_row"  dataId={{id}}></td>
             <td>{{name}}</td>
			 <td>
				{{#equals fileType "pic"}}图片{{/equals}}
				{{#equals fileType "audio"}}音频{{/equals}}
				{{#equals fileType "video"}}视频{{/equals}}
			 </td>
             <td>
				{{#equals type "disport"}}娱乐{{/equals}}
				{{#equals type "facilities"}}设施{{/equals}}
				{{#equals type "scenic"}}景区{{/equals}}
				{{#equals type "hotel"}}酒店{{/equals}}
				{{#equals type "food"}}美食{{/equals}}
				{{#equals type "arround"}}周边景点{{/equals}}
				{{#equals type "spots"}}景点{{/equals}}
				{{#equals type "subspots"}}子景点{{/equals}}
				{{#equals type "shop"}}购物{{/equals}}
             </td>
			 <td>{{description}}</td>
             <td>{{fileSize}}</td>
			 <td>{{resourceUserVo.nick}}</td>
             <td>{{formatDate modifyDate "default"}}</td>
             <td class="operate">
				<span class="edit"><a href="javascript:void(0)" class="js_recovery_row" dataId={{id}}>恢复</a> |</span>
				<span class="del_minsu"><a href="javascript:void(0)" class="js_delete_row" dataId={{id}}>删除</a></span>
			 </td>
         </tr>
         {{/each}}
         {{else}}
         <tr>
             <td colspan="9">暂无数据</td>
         </tr>
         {{/if}}
         </tbody>
        </table>
      </script>
      
      <script id="recycle-list-prod" type="text/x-handlebars-template">
         <table style="width:100%" border="0" cellspacing="0"> 
         <thead>
           <tr class="title"> 
             <td width="5%"><input type="checkbox" class="checkall js_check_all"/></td>
			 <td width="15%">产品名称</td>
             <td width="10%">产品类型</td>
			 <td width="10%">产品子类型</td> 
             <td width="10%">产品总数</td> 
             <td width="10%">产品销售总数</td> 
             <td width="10%">产品剩余数量</td>
 			 <td width="20%">删除时间</td>
             <td width="15%">操作</td>
          </tr> 
         </thead>
         <tbody>
         {{#if dataList}}
         {{#each dataList}}
         <tr>
             <td><input type="checkbox" class="checkbox js_check_row"  dataId={{id}}></td>
             <td>{{prodVo.name}}</td>
			 <td>{{prodVo.prodTypeVo.name}}</td>
			 <td>{{areaName}}</td>
             <td>{{prodVo.totalNum}}</td>
			 <td>{{prodVo.freeNum}}</td>
             <td>{{prodVo.saleNum}}</td>
             <td>{{formatDate prodVo.modifyDate "default"}}</td>
             <td class="operate">
				<span class="edit"><a href="javascript:void(0)" class="js_recovery_row" dataId={{prodVo.id}}>恢复</a> |</span>
				<span class="del_minsu"><a href="javascript:void(0)" class="js_delete_row" dataId={{prodVo.id}}>删除</a></span>
			 </td>
         </tr>
         {{/each}}
         {{else}}
         <tr>
             <td colspan="9">暂无数据</td>
         </tr>
         {{/if}}
         </tbody>
        </table>
      </script>
      
      </div> 
      <!--分页-->
      <div class="bottom ">
		   <div class="tableoperate" >
			   <input type="button" value="删除" class="btn-small comBtn js_banch_delete" />
			   <input type="button" value="恢复" class="btn-small comBtn js_banch_recovery" />
		   </div>
	       <div class="js_pageDiv">
				<!--<span class="disabled">&lt;上一页</span>-->
				<!--<span class="pageCur">1</span>-->
				<!--<span class="disabled">下一页&gt;</span>-->
				<!--<span class="pageTotal">共1页</span>-->
				<!--<span class="countYe">-->
				           <!--到第<input type="text" value="1" maxlength="1"/>页-->
				  <!--<a href="javascript:;" class="turnDown">确定</a>-->
				  <!--<span> </span>-->
				</span>
	       </div> 
       </div>
    </div>           
  </div>
<#include "/common/foot.html">                     
<script type="text/javascript">
require(['common/head','recycle/list'],function(head,videoList){
	head.init('module006005001');
	videoList.init();
});
</script>
