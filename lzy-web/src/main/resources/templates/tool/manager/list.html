<script id="user_list" type="text/x-handlebars-template">
	{{#each dataList}}
	<tr>
		<td>{{account}}</td>
		<td>{{realName}}</td>	
		{{#if roleVolist}}
            <td>
			{{#each roleVolist}}
			{{name}},
			{{/each}}
            </td>
 		{{else}}
			<td>未设置角色</td>
 		{{/if}}
		<td>{{#equals sex 'female'}}女{{/equals}}{{#equals sex 'male'}}男{{/equals}}</td>
		<td>{{formatDate loginDate}}</td>
		<td class="operate"><span class="edit"><a href="javascript:;" class="js_edit_people" uid="{{id}}" type="{{type}}">编辑</a></span>
            {{#equals type 'manager'}}
            | <span class="del_people"><a href="javascript:void(0)" class="js_delete_row" uid="{{id}}">删除</a></span></td>
            {{/equals}}
	{{/each}}
</script>
