<#include "/common/head.html">
<link href="${base}/css/popup.css" rel="stylesheet" type="text/css">
  <!--右侧内容区-->
  <div class="rightcon clear" >
    <div class="searchpositon searchpositonpd" >
        <div class="search">
            <h3 class="manaicon search-head">查询</h3>
            <div class="search-bar">
              <label>查询条件</label><input name="keywords" placeholder="请输入酒店/民宿名称" type="text" class="search_input js_search_input"/>
              <input value="搜索" class="comBtn btn-small searchbtn js_searchbtn" type="button"/>
            </div>
        </div>
    </div>
     <div class="tablewrap tablewrapwidth pt" >
         <div class="data_table datatableheight" >
             <h3 class="manaicon table-head">列表<a class="addsceneryname btn-small comBtn js_add_location" href="javascript:;">添加</a></h3>
         	 <div class="tableBox" id="position-list-content">
				
			 </div>	
         </div>
     </div>
      <!--分页-->
      <div class="bottom js_pageDiv">
	      <div class="pageDiv"></div>
      </div>
  </div>

    <script id="position-list" type="text/x-handlebars-template">
        <table style="width:100%" border="0" cellspacing="0">
            <thead>
            <tr class="title">
                <td width="10%">ID</td>
                <td width="30%">位置名称</td>
                <td width="20%">所属站点</td>
                <td width="20%">添加时间</td>
                <td width="20%">操作</td>
            </tr>
            </thead>
            <tbody>
            {{#if dataList}}
            {{#each dataList}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
                <td>{{siteVo.name}}</td>
                <td>{{formatDate createDate "default"}}</td>
                <td class="operate">
                    <span class="edit"><a href="javascript:;" class="js_edit_location" editId="{{id}}" siteId="{{siteId}}">编辑</a> |</span>
                    <span class="del_data"><a href="javascript:void(0)" class="js_delete_row" deleteId="{{id}}" name="{{name}}">删除</a></span>
                </td>
            </tr>
            {{/each}}
            {{else}}
            <tr>
                <td colspan="5">暂无数据</td>
            </tr>
            {{/if}}
            </tbody>
        </table>
    </script>
  <!--添加位置弹窗-->
<div class="popup js_popUpaddlocation" id="addlocation-save-content"> &nbsp; </div>
<script id="addlocation-save" type="text/x-handlebars-template">
    <div class="popup_bg"></div>
    <div class="popup_box popupheight4 popupwidth4">
      <div class="popup_bt">{{popUp.titleName}}<a class="popupclose js_popUpClose" href="javascript:void(0)"></a></div>
      <div class="popupform">
        <form id="addsiteform" name="addsiteform" method="post" >
            <input id="id" type="hidden" value="{{id}}">
            <p class="formfill"><label><span class="style1">*</span>位置名称：</label>
<input  type="text" class="commtext " name="locationname" value="{{name}}"></p>
            <p class="formfill"><label><span class="style1">*</span>选择站点：</label>
              <select class="commtext" name="selectsite">
                  <option value="">请选择</option>
                  {{#each siteList}}
                  {{#equals siteId ../popUp.siteId}}
                  <option value="{{siteId}}" selected="selected">{{nbsp}}{{name}}</option>
                  {{else}}
                  <option value="{{siteId}}" class="lvl_{{lvl}}">{{nbsp}}{{name}}</option>
                  {{/equals}}
                  {{/each}}
              </select>
          </p>
          <div class="formsubmit"><input type="button" value="取消" class="quit formbtn js_popUpClose"><input type="button" value="保存" class="save formbtn js_popUpSubmit" id="addlocation"></div>
        </form>
      </div>
    </div>
</script>

require(['common/head','tool/recomn/placelist'],function(head,placelist){
	head.init('module006004002');
	placelist.init();
  });
</script>
